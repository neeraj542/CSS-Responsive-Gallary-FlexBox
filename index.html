<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallary | CSS Design</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="wrapper">

        <div class="container">
            <div class="head-family">
                <h1>My Gallary</h1>
            </div>

            <div class="gallary">
                <figure class="card">
                    <img src="./Images/image1.jpg" alt="">
                    <figcaption>Image1</figcaption>
                </figure>
                <figure class="card">
                    <img src="/Images/image2.jpeg" alt="">
                    <figcaption>Image2</figcaption>
                </figure><figure class="card">
                    <img src="/Images/image3.jpeg" alt="">
                    <figcaption>Image3</figcaption>
                </figure><figure class="card">
                    <img src="/Images/image4.jpeg" alt="">
                    <figcaption>Image4</figcaption>
                </figure><figure class="card">
                    <img src="/Images/image5.jpeg" alt="">
                    <figcaption>Image5</figcaption>
                </figure><figure class="card">
                    <img src="/Images/image6.jpeg" alt="">
                    <figcaption>Image6</figcaption>
                </figure><figure class="card">
                    <img src="/Images/image7.jpeg" alt="">
                    <figcaption>Image7</figcaption>
                </figure><figure class="card">
                    <img src="/Images/image8.jpeg" alt="">
                    <figcaption>Image8</figcaption>
                </figure><figure class="card">
                    <img src="/Images/image9.jpeg" alt="">
                    <figcaption>Image9</figcaption>
                </figure>
            </div>
        </div>

    </div>
</body>
</html>
